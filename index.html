<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcane Indexer v5</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #1f2937; 
            --color-bg-card: #374151; 
            --color-text-light: #f3f4f6; 
            --color-accent: #f59e0b; 
            --color-border: #4b5563;
        }

        body {
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            padding-bottom: 80px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: var(--color-accent); border-radius: 4px; }
        ::-webkit-scrollbar-track { background-color: var(--color-bg-card); }

        .spinner {
            border: 4px solid var(--color-border);
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { padding: 10px; }
            #spell-results { height: 40vh !important; }
            #spell-detail { height: auto !important; min-height: 50vh; }
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid var(--color-accent);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    <div id="app" class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-6 relative">

        <!-- Column 1: Controls & List -->
        <div class="md:col-span-1 lg:col-span-1 flex flex-col space-y-3">
            <h1 class="text-3xl font-bold text-center text-yellow-500 tracking-wider drop-shadow-md font-serif">
                <i class="fa-solid fa-book-skull mr-2"></i>Arcane Indexer
            </h1>

            <!-- List Management Controls -->
            <div class="bg-gray-800 p-3 rounded-lg border border-gray-600 flex flex-col gap-2 shadow-lg">
                <div class="flex gap-2">
                    <select id="list-selector" onchange="handleListChange()" class="flex-1 bg-gray-700 text-white p-2 rounded border border-gray-600 focus:border-yellow-500 outline-none text-sm">
                        <option value="ALL">All Spells</option>
                    </select>
                    <button onclick="openCreateListModal()" class="bg-green-700 text-white px-3 rounded hover:bg-green-600 shadow" title="Create New List">
                        <i class="fa-solid fa-folder-plus"></i>
                    </button>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="openHomebrewModal()" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white py-1.5 px-3 rounded text-sm font-bold transition">
                        <i class="fa-solid fa-pen-nib mr-1"></i> New Homebrew
                    </button>
                    <!-- Delete List Button (Hidden for All Spells) -->
                    <button id="btn-delete-list" onclick="openDeleteModal()" class="hidden bg-red-900/50 hover:bg-red-900 text-red-300 py-1.5 px-3 rounded text-sm font-bold border border-red-800">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Search Input -->
            <div class="relative">
                <input type="text" id="spell-search" placeholder="Search spells..."
                    class="w-full p-3 pl-10 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 transition shadow-lg outline-none"
                    oninput="handleSearch()">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-4 text-gray-400"></i>
            </div>

            <!-- Results List -->
            <div id="spell-results" class="bg-gray-800 p-2 rounded-xl shadow-2xl flex-grow overflow-y-auto border border-gray-700" style="height: 65vh; max-height: 800px;">
                <div id="loading-indicator" class="flex justify-center items-center h-full hidden"><div class="spinner"></div></div>
                <p id="initial-message" class="text-gray-400 text-center mt-8 italic">The archives are opening...</p>
            </div>
        </div>

        <!-- Column 2: Spell Detail Panel -->
        <div class="md:col-span-2 lg:col-span-2">
            <div id="spell-detail" class="bg-gray-800 p-6 rounded-xl shadow-2xl border-t-4 border-yellow-500 overflow-y-auto relative h-full" style="height: 85vh; max-height: 800px;">
                <div class="flex flex-col items-center justify-center h-full text-gray-500 space-y-4 opacity-50">
                    <i class="fa-solid fa-hat-wizard text-6xl"></i>
                    <p class="text-xl italic">Select a spell to decipher.</p>
                </div>
            </div>
        </div>

        <!-- ================= MODALS ================= -->

        <!-- 1. Modal: Save Spell to Lists -->
        <div id="modal-manage-spell" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black bg-opacity-80 backdrop-blur-sm">
            <div class="bg-gray-800 rounded-xl border-2 border-yellow-600 shadow-2xl w-full max-w-sm p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-yellow-500">Save to Lists</h3>
                    <button onclick="closeModal('modal-manage-spell')" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark fa-lg"></i></button>
                </div>
                <p id="modal-spell-name" class="text-white font-serif text-lg mb-4 border-b border-gray-700 pb-2"></p>
                
                <div id="modal-list-container" class="space-y-2 max-h-60 overflow-y-auto mb-4"></div>

                <div class="flex justify-end border-t border-gray-700 pt-3">
                    <button onclick="closeModal('modal-manage-spell')" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded font-bold">Done</button>
                </div>
            </div>
        </div>

        <!-- 2. Modal: Create New List -->
        <div id="modal-create-list" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black bg-opacity-90">
            <div class="bg-gray-800 rounded-xl border border-green-600 shadow-2xl w-full max-w-sm p-6">
                <h3 class="text-xl font-bold text-green-500 mb-4">Create New Spell List</h3>
                <input type="text" id="new-list-input" placeholder="e.g., Cleric Prepared" 
                       class="w-full p-3 rounded bg-gray-900 text-white border border-gray-600 focus:border-green-500 outline-none mb-4">
                <div class="flex justify-end space-x-3">
                    <button onclick="closeModal('modal-create-list')" class="text-gray-400 hover:text-white px-3 py-2">Cancel</button>
                    <button onclick="confirmCreateList()" class="bg-green-700 hover:bg-green-600 text-white px-5 py-2 rounded font-bold">Create</button>
                </div>
            </div>
        </div>

        <!-- 3. Modal: Delete Confirmation -->
        <div id="modal-delete-list" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black bg-opacity-90">
            <div class="bg-gray-800 rounded-xl border border-red-600 shadow-2xl w-full max-w-sm p-6 text-center">
                <div class="text-red-500 text-4xl mb-4"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <h3 class="text-xl font-bold text-white mb-2">Delete List?</h3>
                <p id="delete-list-name" class="text-gray-400 mb-6">Are you sure you want to delete this list?</p>
                <div class="flex justify-center space-x-3">
                    <button onclick="closeModal('modal-delete-list')" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                    <button onclick="confirmDeleteList()" class="bg-red-700 hover:bg-red-600 text-white px-4 py-2 rounded font-bold">Delete</button>
                </div>
            </div>
        </div>

        <!-- 4. Modal: Create Homebrew Spell -->
        <div id="modal-homebrew" class="fixed inset-0 z-[70] hidden flex items-center justify-center p-4 bg-black bg-opacity-90 overflow-y-auto">
            <div class="bg-gray-800 rounded-xl border-2 border-indigo-500 shadow-2xl w-full max-w-lg p-6 my-8 relative">
                <h3 class="text-2xl font-bold text-indigo-400 mb-4 font-serif">Write Homebrew Spell</h3>
                <button onclick="closeModal('modal-homebrew')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fa-solid fa-xmark fa-lg"></i></button>
                
                <form onsubmit="saveHomebrew(event)" class="space-y-3">
                    <div>
                        <label class="text-xs text-gray-400 uppercase">Name</label>
                        <input type="text" id="hb-name" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs text-gray-400 uppercase">Level (0-9)</label>
                            <input type="number" id="hb-level" min="0" max="9" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 uppercase">School</label>
                            <select id="hb-school" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                                <option>Evocation</option><option>Abjuration</option><option>Conjuration</option><option>Divination</option>
                                <option>Enchantment</option><option>Illusion</option><option>Necromancy</option><option>Transmutation</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs text-gray-400 uppercase">Casting Time</label>
                            <input type="text" id="hb-time" placeholder="e.g. 1 Action" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 uppercase">Range</label>
                            <input type="text" id="hb-range" placeholder="e.g. 60 feet" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase">Components</label>
                        <input type="text" id="hb-comps" placeholder="e.g. V, S, M (a gem)" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs text-gray-400 uppercase">Duration</label>
                            <input type="text" id="hb-dur" placeholder="e.g. Instantaneous" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none">
                        </div>
                        <div class="flex items-end pb-3 space-x-4">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" id="hb-conc" class="form-checkbox text-indigo-500 bg-gray-700 rounded"> <span class="text-sm text-gray-300">Conc.</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" id="hb-rit" class="form-checkbox text-indigo-500 bg-gray-700 rounded"> <span class="text-sm text-gray-300">Ritual</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase">Description</label>
                        <textarea id="hb-desc" rows="4" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none"></textarea>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase">At Higher Levels</label>
                        <textarea id="hb-high" rows="2" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none"></textarea>
                    </div>

                    <div class="pt-3">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded shadow-lg transition">Save Spell</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast">Action Successful</div>

    </div>

    <script>
        // --- Constants & State ---
        const API_BASE_URL = 'https://www.dnd5eapi.co';
        const ALL_SPELLS_ENDPOINT = `${API_BASE_URL}/api/spells`;

        // State
        let apiSpells = []; // Official spells
        let customSpells = []; // Homebrew spells
        let spellLists = { "My Spellbook": [] }; 
        let currentView = 'ALL'; 
        
        // Caching
        const spellCache = {}; 
        let searchTimeout = null;
        let currentModalSpellIndex = null; 

        // --- Initialization ---
        async function init() {
            loadData(); 
            document.getElementById('loading-indicator').classList.remove('hidden');
            document.getElementById('initial-message').classList.add('hidden');
            updateListSelector();

            try {
                const data = await fetchWithRetry(ALL_SPELLS_ENDPOINT);
                apiSpells = data.results;
                // Sort handled in getCombinedSpells
                handleListChange(); 
            } catch (error) {
                console.error("Init failed:", error);
                document.getElementById('spell-results').innerHTML = '<p class="text-red-400 text-center mt-4">Failed to load spell index.</p>';
            } finally {
                document.getElementById('loading-indicator').classList.add('hidden');
            }
        }

        // --- Data Persistence ---
        function loadData() {
            // Load Lists
            const storedLists = localStorage.getItem('arcane_lists');
            if (storedLists) spellLists = JSON.parse(storedLists);
            if (Object.keys(spellLists).length === 0) spellLists["My Spellbook"] = [];

            // Load Custom Spells
            const storedCustom = localStorage.getItem('arcane_homebrew');
            if (storedCustom) customSpells = JSON.parse(storedCustom);
        }

        function saveData() {
            localStorage.setItem('arcane_lists', JSON.stringify(spellLists));
        }

        function saveCustomSpells() {
            localStorage.setItem('arcane_homebrew', JSON.stringify(customSpells));
        }

        // --- Helpers ---
        function getCombinedSpells() {
            // Convert custom spells to list-compatible format and merge
            const customFormatted = customSpells.map(s => ({
                index: s.index,
                name: s.name,
                isCustom: true
            }));
            
            // Merge and Sort
            const combined = [...apiSpells, ...customFormatted];
            return combined.sort((a, b) => a.name.localeCompare(b.name));
        }

        // --- List Management UI ---
        function updateListSelector() {
            const selector = document.getElementById('list-selector');
            selector.innerHTML = '<option value="ALL">All Spells</option>';
            
            Object.keys(spellLists).sort().forEach(listName => {
                const option = document.createElement('option');
                option.value = listName;
                option.textContent = `${listName} (${spellLists[listName].length})`;
                if (listName === currentView) option.selected = true;
                selector.appendChild(option);
            });
        }

        function handleListChange() {
            currentView = document.getElementById('list-selector').value;
            const btnDelete = document.getElementById('btn-delete-list');
            
            if (currentView === 'ALL') btnDelete.classList.add('hidden');
            else btnDelete.classList.remove('hidden');

            document.getElementById('spell-search').value = '';
            renderResults();
        }

        // --- Homebrew Logic ---
        function openHomebrewModal() {
            // Reset form
            document.getElementById('hb-name').value = '';
            document.getElementById('hb-level').value = 0;
            document.getElementById('hb-time').value = '';
            document.getElementById('hb-range').value = '';
            document.getElementById('hb-comps').value = '';
            document.getElementById('hb-dur').value = '';
            document.getElementById('hb-desc').value = '';
            document.getElementById('hb-high').value = '';
            document.getElementById('hb-conc').checked = false;
            document.getElementById('hb-rit').checked = false;
            
            document.getElementById('modal-homebrew').classList.remove('hidden');
        }

        function saveHomebrew(e) {
            e.preventDefault();
            
            const name = document.getElementById('hb-name').value.trim();
            if (!name) return;

            // Generate Object
            const newSpell = {
                index: 'custom-' + Date.now(),
                name: name,
                level: parseInt(document.getElementById('hb-level').value),
                school: { name: document.getElementById('hb-school').value },
                casting_time: document.getElementById('hb-time').value,
                range: document.getElementById('hb-range').value,
                components: document.getElementById('hb-comps').value.split(',').map(s => s.trim()).filter(Boolean),
                duration: document.getElementById('hb-dur').value,
                concentration: document.getElementById('hb-conc').checked,
                ritual: document.getElementById('hb-rit').checked,
                desc: document.getElementById('hb-desc').value.split('\n').filter(Boolean),
                higher_level: document.getElementById('hb-high').value ? document.getElementById('hb-high').value.split('\n') : null,
                classes: [{ name: "Homebrew" }],
                isCustom: true
            };

            // Add material component text if present in components string
            // Simplified: just storing the raw string in components array for now to display easily later
            
            customSpells.push(newSpell);
            saveCustomSpells();
            closeModal('modal-homebrew');
            showToast("Spell created!");
            
            if (currentView === 'ALL') renderResults(); // Refresh list
        }

        function deleteCustomSpell(index) {
            if (!confirm("Permanently delete this homebrew spell?")) return;
            
            // Remove from custom list
            customSpells = customSpells.filter(s => s.index !== index);
            saveCustomSpells();

            // Remove from all spell lists
            Object.keys(spellLists).forEach(list => {
                spellLists[list] = spellLists[list].filter(i => i !== index);
            });
            saveData();

            showToast("Spell deleted", true);
            document.getElementById('spell-detail').innerHTML = '<div class="flex flex-col items-center justify-center h-full text-gray-500 space-y-4 opacity-50"><i class="fa-solid fa-hat-wizard text-6xl"></i><p class="text-xl italic">Select a spell to decipher.</p></div>';
            
            renderResults();
        }

        // --- Search & Render ---
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(renderResults, 200);
        }

        function renderResults() {
            const query = document.getElementById('spell-search').value.toLowerCase().trim();
            const container = document.getElementById('spell-results');
            container.innerHTML = '';

            let sourceData = [];
            const allCombined = getCombinedSpells(); // Fetch current merged list

            if (currentView === 'ALL') {
                sourceData = allCombined;
            } else {
                const listIndices = spellLists[currentView] || [];
                sourceData = allCombined.filter(s => listIndices.includes(s.index));
            }

            let filtered = sourceData;
            if (query) {
                filtered = sourceData.filter(s => s.name.toLowerCase().includes(query));
            } else if (currentView === 'ALL') {
                filtered = sourceData.slice(0, 50);
            }

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 mt-10">
                    <p>${currentView === 'ALL' ? "No spells found." : "List is empty."}</p>
                </div>`;
                return;
            }

            filtered.forEach(spell => {
                const inAnyList = Object.values(spellLists).some(list => list.includes(spell.index));
                
                const div = document.createElement('div');
                div.className = 'cursor-pointer p-3 my-1 rounded bg-gray-700/50 hover:bg-gray-600 border-l-4 border-transparent hover:border-yellow-500 transition flex justify-between items-center group';
                div.onclick = () => fetchSpellDetails(spell.index);

                div.innerHTML = `
                    <span class="font-semibold text-gray-200 group-hover:text-white">
                        ${spell.name}
                        ${spell.isCustom ? '<i class="fa-solid fa-beer-mug-empty text-indigo-400 text-xs ml-1" title="Homebrew"></i>' : ''}
                    </span>
                    ${inAnyList ? '<i class="fa-solid fa-bookmark text-yellow-600 text-xs"></i>' : ''}
                `;
                container.appendChild(div);
            });
        }

        // --- Spell Details ---
        async function fetchSpellDetails(index) {
            const container = document.getElementById('spell-detail');
            container.innerHTML = '<div class="flex justify-center items-center h-full"><div class="spinner"></div></div>';
            
            if (window.innerWidth < 768) container.scrollIntoView({ behavior: 'smooth' });

            try {
                let spellData;
                
                // Check if custom spell
                if (index.toString().startsWith('custom-')) {
                    spellData = customSpells.find(s => s.index === index);
                } else {
                    // Check cache or fetch API
                    if (!spellCache[index]) {
                        spellCache[index] = await fetchWithRetry(`${API_BASE_URL}/api/spells/${index}`);
                    }
                    spellData = spellCache[index];
                }

                if(spellData) renderDetails(spellData);
                else throw new Error("Spell not found");

            } catch (e) {
                container.innerHTML = '<p class="text-red-400 text-center mt-10">Failed to load details.</p>';
            }
        }

        function renderDetails(spell) {
            const container = document.getElementById('spell-detail');
            const listsContaining = Object.keys(spellLists).filter(key => spellLists[key].includes(spell.index));
            const count = listsContaining.length;
            const isCustom = spell.index.toString().startsWith('custom-');

            container.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-3xl font-serif text-yellow-500 tracking-wider">
                            ${spell.name}
                            ${isCustom ? '<span class="text-xs align-top bg-indigo-900 text-indigo-200 px-2 py-0.5 rounded-full ml-2">Homebrew</span>' : ''}
                        </h2>
                        <p class="text-gray-400 text-lg italic">${getOrdinal(spell.level)} Level ${spell.school.name}</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <button onclick="openManageModal('${spell.index}', '${spell.name.replace(/'/g, "\\'")}')" 
                                class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg shadow border border-gray-600 transition flex flex-col items-center min-w-[80px]">
                            <i class="fa-solid ${count > 0 ? 'fa-bookmark text-yellow-500' : 'fa-bookmark text-gray-400'} text-xl mb-1"></i>
                            <span class="text-xs text-gray-300">${count > 0 ? 'Manage' : 'Save'}</span>
                        </button>
                        ${isCustom ? `
                        <button onclick="deleteCustomSpell('${spell.index}')" 
                                class="bg-red-900/50 hover:bg-red-800 text-red-200 p-2 rounded-lg border border-red-800 transition flex flex-col items-center min-w-[80px]">
                            <i class="fa-solid fa-trash text-sm mb-1"></i>
                            <span class="text-xs">Delete</span>
                        </button>` : ''}
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 text-sm mb-6 bg-gray-700/30 p-4 rounded-lg">
                    ${detailRow('Casting Time', spell.casting_time)}
                    ${detailRow('Range', spell.range)}
                    ${detailRow('Components', Array.isArray(spell.components) ? spell.components.join(', ') + (spell.material ? ` (${spell.material})` : '') : spell.components)}
                    ${detailRow('Duration', spell.duration)}
                    ${detailRow('Concentration', spell.concentration ? '<span class="text-red-400 font-bold">Yes</span>' : 'No')}
                    ${detailRow('Ritual', spell.ritual ? '<span class="text-green-400 font-bold">Yes</span>' : 'No')}
                </div>

                <div class="space-y-4 mb-6 text-gray-300 leading-relaxed text-lg">
                    ${Array.isArray(spell.desc) ? spell.desc.map(p => `<p>${p}</p>`).join('') : `<p>${spell.desc}</p>`}
                </div>

                ${spell.higher_level ? `
                    <div class="bg-gray-700/50 p-4 rounded-lg border-l-4 border-yellow-600 mb-6">
                        <h3 class="font-bold text-yellow-500 mb-1 uppercase text-xs">At Higher Levels</h3>
                        <p class="text-gray-300">${Array.isArray(spell.higher_level) ? spell.higher_level.join('<br>') : spell.higher_level}</p>
                    </div>
                ` : ''}

                <div class="mt-auto pt-4 border-t border-gray-700">
                    <h3 class="font-bold text-gray-500 mb-2 text-xs uppercase">Available To</h3>
                    <div class="flex flex-wrap gap-2">
                        ${spell.classes.map(c => `<span class="bg-gray-900 text-yellow-600 border border-yellow-900/50 px-3 py-1 rounded-full text-xs font-bold">${c.name}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // --- Modal Logic ---
        function openCreateListModal() {
            document.getElementById('new-list-input').value = '';
            document.getElementById('modal-create-list').classList.remove('hidden');
            document.getElementById('new-list-input').focus();
        }
        function confirmCreateList() {
            const name = document.getElementById('new-list-input').value.trim();
            if (!name) return;
            if (spellLists[name]) { showToast("List exists!", true); return; }
            spellLists[name] = [];
            saveData();
            closeModal('modal-create-list');
            showToast(`Created: ${name}`);
            if (!document.getElementById('modal-manage-spell').classList.contains('hidden')) renderModalCheckboxes();
            else { currentView = name; updateListSelector(); handleListChange(); }
        }
        function openDeleteModal() {
            document.getElementById('delete-list-name').textContent = `Delete "${currentView}"?`;
            document.getElementById('modal-delete-list').classList.remove('hidden');
        }
        function confirmDeleteList() {
            if (currentView === 'ALL') return;
            delete spellLists[currentView];
            saveData();
            closeModal('modal-delete-list');
            showToast("List deleted");
            currentView = 'ALL';
            updateListSelector();
            handleListChange();
        }
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            if (id === 'modal-manage-spell') {
                updateListSelector();
                if (currentView !== 'ALL') renderResults(); 
                if (spellCache[currentModalSpellIndex]) renderDetails(spellCache[currentModalSpellIndex]);
            }
        }
        function openManageModal(index, name) {
            currentModalSpellIndex = index;
            document.getElementById('modal-spell-name').textContent = name;
            document.getElementById('modal-manage-spell').classList.remove('hidden');
            renderModalCheckboxes();
        }
        function renderModalCheckboxes() {
            const container = document.getElementById('modal-list-container');
            container.innerHTML = '';
            const lists = Object.keys(spellLists).sort();
            if (lists.length === 0) { container.innerHTML = '<p class="text-gray-400 text-sm">No lists created yet.</p>'; return; }
            lists.forEach(listName => {
                const isIncluded = spellLists[listName].includes(currentModalSpellIndex);
                const label = document.createElement('label');
                label.className = 'flex items-center space-x-3 p-2 rounded hover:bg-gray-700 cursor-pointer bg-gray-700/30 border border-gray-700';
                label.innerHTML = `<input type="checkbox" onchange="toggleSpellInList('${listName}', this.checked)" ${isIncluded ? 'checked' : ''} class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-500 focus:ring-yellow-500 bg-gray-600"><span class="text-gray-200 select-none flex-1">${listName}</span><span class="text-xs text-gray-500">${spellLists[listName].length}</span>`;
                container.appendChild(label);
            });
        }
        function toggleSpellInList(listName, checked) {
            if (checked) { if (!spellLists[listName].includes(currentModalSpellIndex)) spellLists[listName].push(currentModalSpellIndex); } 
            else { spellLists[listName] = spellLists[listName].filter(id => id !== currentModalSpellIndex); }
            saveData();
        }

        // --- Utilities ---
        function showToast(msg, isError = false) {
            const x = document.getElementById("toast");
            x.textContent = msg;
            x.style.borderColor = isError ? 'red' : '#f59e0b';
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
        function detailRow(label, value) { return `<div><span class="block text-xs text-gray-500 uppercase font-bold">${label}</span><span class="text-gray-200">${value}</span></div>`; }
        function getOrdinal(n) { if (n === 0) return 'Cantrip'; const s = ["th", "st", "nd", "rd"], v = n % 100; return n + (s[(v - 20) % 10] || s[v] || s[0]); }
        async function fetchWithRetry(url, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try { const r = await fetch(url); if (!r.ok) throw new Error(r.status); return await r.json(); } 
                catch (e) { if (i === maxRetries - 1) throw e; await new Promise(res => setTimeout(res, 1000 * Math.pow(2, i))); }
            }
        }

        window.onload = init;
    </script>
</body>
